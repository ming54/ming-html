<li>2.밍밍이의 발견</li>
<p>밍밍이의 첫 발견 장소는 지구에 태평양에 위치에있는<strong>적도-53.08534844708879,위도73.52791748019348</strong>.
<P>에 있는 섬(<a href="https://www.google.com/maps/place/%ED%97%88%EB%93%9C+%EB%A7%A5%EB%8F%84%EB%84%90%EB%93%9C+%EC%A0%9C%EB%8F%84/@-53.0794102,73.1103949,9.5z/data=!4m5!3m4!1s0xb301524b88922bfd:0x261ddac2e5b3767e!8m2!3d-53.08181!4d73.504158">허드 맥도널드 제도</a>)에 있는 <strong>모슨 피크</strong> 산에서 발견됨.
<P><img src="https://lh5.googleusercontent.com/p/AF1QipPccWQcxA52eyysl3mC_NvGpQ2dFqSe1UMu-FWW=w408-h240-k-no" width="800">
  <P>첫 발견연도는 <u>BC.10000년</u>로 추정.
<P>추정되는 근거는 모슨 피크 에 그려진 고대 벽화에 한 육면체가 혀를 내미고 있었다고 함.
